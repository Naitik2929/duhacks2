<html>
<head>
  <link rel="stylesheet" href="signup.css">
</head>

<body>

<form method="get" action="javascript: void(0);" id="login-form" class="login-form" autocomplete="off" role="main">
  <h1 class="a11y-hidden">Sign Up form</h1>
  <div>
    <label class="label-username">
        <input type = "username" class="text" name="username" placeholder="Username" tabindex="1" required>
        <span class="required">Username</span>
    </label>
    <label class="label-name">
        <input type = "name" class="text" name="name" placeholder="name" tabindex="1" required>
        <span class="required">Name</span>
    </label>
    <label class="label-D.O.B">
        <input type = "Date" class="text" name="D.O.B" placeholder="Date of Birth" tabindex="1" required>
        <span class="required">D.O.B</span>
    </label>
    <label class="label-State">
        <input type = "state" class="text" name="state" placeholder="State" tabindex="1" required>
        <span class="required">State</span>
    </label>
    <label class="label-city">
        <input type = "City" class="text" name="City" placeholder="City" tabindex="1" required>
        <span class="required">City</span>
    </label>
    <label class="label-phonenumber">
        <input type = "phonenumber" class="text" name="phonenumber" placeholder="Phone Number" tabindex="1" required>
        <span class="required">Phone Number</span>
    </label>

    <label class="label-email">   
      <input type="email" class="text" name="email" placeholder="Email" tabindex="1" required />
      <span class="required">Email</span>
    </label>
  </div>
  <input type="checkbox" name="show-password" class="show-password a11y-hidden" id="show-password" tabindex="3" />
  <label class="label-show-password" for="show-password">
    <span>Show Password</span>
  </label>
  <div>
    <label class="label-password">
      <input type="text" class="text" name="password" placeholder="Password" tabindex="2" required />
      <span class="required">Password</span>
    </label>
  </div>
  
  
  <figure aria-hidden="true">
    <div class="person-body"></div>
    <div class="neck skin"></div>
    <div class="head skin">
      <div class="eyes"></div>
      <div class="mouth"></div>
    </div>
    <div class="hair"></div>
    <div class="ears"></div>
    <div class="shirt-1"></div>
    <div class="shirt-2"></div>
  </figure>
</form>
</body>
</html>
